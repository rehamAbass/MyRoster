<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ROSTER EJN</title>
</head>
<body>
    <div id="header">
        <input type="text" id="searchInput">
        <button id="rosterBtn">GET ROSTER</button>
        <button id="dreamTeamBtn"> Dream Team!</button>
    </div>
    <div class="idcards">
    </div>

    <script id="player-template" type="text/x-handlebars-template">
        {{#each players}}
        <div class="card" Id="{{personId}}">
            <p class="title">{{firstName}} {{lastName}}</p>
            <p class="title">{{jersey}}</p>
            <img src="https://nba-players.herokuapp.com/players/{{lastName}}/{{firstName}}" height="300px" onError="this.onerror=null;this.src='/default.jpg';" >
            <p class="title">{{pos}}</p>
        </div>
        {{/each}}
    </script>
    <script src="renderer.js"></script>
    <script src="logic.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="main.js"></script>
</body>
</html>
